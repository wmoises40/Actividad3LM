<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="img/pepon.png" type="image/x-icon">
    <title>Contacto</title>
</head>
<body id="contacto">
    <h1 id="tituloform">Formulario de Contacto</h1>
    <p id="parrafoform">Dejame tus datos escenciales para ponernos en contacto.</p>
    <form action="mailto:pepito@pepe.com">
        <fieldset class="fieldset">
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text">
            <br>
            <label for="apellidos">Apellidos</label>
            <br>
            <input type="text">
            <br>
        </fieldset>
        <fieldset class="fieldset">
            <label for="Fecha">Fecha Nacimiento</label>
            <br>
            <input type="datetime-local" name="Fecha" id="">
        </fieldset>
        <fieldset class="fieldset">
            <label for="Correo">Email</label>
            <br>
            <input type="email" name="Correo" id="">
        </fieldset>
        <div class="botones">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>
    </form>
    <img src="img/5f8ee898533ab6ee069be5770131cb2f.png" alt="" id="imgcontacto">
</body>
</html>
